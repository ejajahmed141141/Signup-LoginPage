<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h3 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
  <title>Social Media Buttons</title>
</head>
<body>
  <h3>Social Media</h3>
  <a href="https://www.youtube.com/" target="_blank"><button>YOUTUBE</button></a><br><br>
  <a href="https://www.linkedin.com/" target="_blank"><button>LINKEDIN</button></a><br><br>
  <a href="https://www.instagram.com/" target="_blank"><button>INSTAGRAM</button></a><br><br>
  <a href="https://www.flipkart.com/" target="_blank"><button>FLIPKART</button></a><br><br>
  <a href="https://www.facebook.com/" target="_blank"><button>FACEBOOK</button></a><br><br>
  <a href="https://www.amazon.com/" target="_blank"><button>AMAZON</button></a><br><br>
</body>
</html>
